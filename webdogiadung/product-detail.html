  <div class="container">
    <div class="product-detail">
      <div class="image-section">
        <img id="product-image" src="" alt="Product Image" />
      </div>
      <div class="info-section">
        <h1 id="product-name">Loading...</h1>
        <p class="description" id="product-description"></p>
        <p class="price">
          <span id="product-price">$0</span>
          <span class="old-price" id="product-old-price"></span>
        </p>
        <p id="product-stock"></p>

        <div class="colors">
          <h4>Colors:</h4>
          <div id="product-colors"></div>
        </div>

        <div class="sizes">
          <h4>Sizes:</h4>
          <div id="product-sizes"></div>
        </div>

        <div class="quantity">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" min="1" value="1" />
        </div>

        <button class="add-to-cart">Add to Cart</button>
        <button class="wishlist">Add to Wishlist</button>
      </div>
    </div>
  </div>

  <script src="product-data.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const productId = parseInt(urlParams.get('id'));
    const product = products.find(p => p.id === productId);

    if (product) {
      document.getElementById("product-name").textContent = product.name;
      document.getElementById("product-image").src = product.image;
      document.getElementById("product-description").textContent = product.description;
      document.getElementById("product-price").textContent = `$${product.price}`;
      document.getElementById("product-old-price").textContent = product.oldPrice ? `$${product.oldPrice}` : '';
      document.getElementById("product-stock").textContent = product.stock ? "In Stock" : "Out of Stock";

      const colorContainer = document.getElementById("product-colors");
      product.colours.forEach(color => {
        const span = document.createElement("span");
        span.className = "color-dot";
        span.style.backgroundColor = color;
        colorContainer.appendChild(span);
      });

      const sizeContainer = document.getElementById("product-sizes");
      product.sizes.forEach(size => {
        const btn = document.createElement("button");
        btn.className = "size-button";
        btn.textContent = size;
        sizeContainer.appendChild(btn);
      });
    } else {
      document.querySelector(".product-detail").innerHTML = "<p>Product not found.</p>";
    }
  </script>
